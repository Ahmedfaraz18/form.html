<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
    
    <div class="logo">
        <img src="/New folder/saylani logo.png" alt="logo png">
    </div>

    <div class="text">
        
        <h1>Saylani Online Academy</h1>
    
    </div>

    <div class="container">

        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
    
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Father Name:
                    </td>
    
                    <td>
                        <input type="text" placeholder="Father Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
    
                    <td>
                        <input type="password" placeholder="********">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
    
                    <td>
                        <textarea name="Address" id="" cols="80" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
    
                    <td>
                        <input type="radio"> Male
                        <input type="radio"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Language:
                    </td>
    
                    <td>
                        <input type="checkbox"> Urdu
                        <input type="checkbox"> English
                        <input type="checkbox"> Arabic
                        <input type="checkbox"> Chines
                        
                    </td>
                </tr>
    
                <tr>
                    <td>
                        DOB:
                    </td>
    
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email id:
                    </td>
    
                    <td>
                        <input type="email" placeholder="Email id">
                        <option value="@"></option>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile Number:
                    </td>
    
                    <td>
                        <select>
                            <option>+92</option>
                            <option>+96</option>
                            <option>+93</option>
                            <option>+92</option>
                            <option>+91</option>
                            <option>+98</option>
                            <option>+95</option>
                            <option>+96</option>
                            <option>+90</option>
                            <option>+97</option>
                            <option>+99</option>
                        </select>
    
                        <input type="number" placeholder="Mobile Number">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        City:
                    </td>
    
                    <td>
                       <select name="select your city" id="">
                        <option value="H">Hyderabad</option>
                        <option value="H">Karachi</option>
                        <option value="H">Faislabad</option>
                        <option value="H">Lahore</option>
                        <option value="H">Multan</option>
                       </select>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        Hobbies:
                    </td>
    
                    <td>
                       <select name="Hobbies" id="">
                        <option value="H">Football</option>
                        <option value="H">Hockey</option>
                        <option value="H">Tennis</option>
                        <option value="H">Cricket</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        Picture Uploade:
                    </td>
    
                    <td>
                        <input type="file">
                        <button>Uploade</button>
                    </td>
                </tr>
               
                <td>
                   <input type="submit"> 
                    
                </td>
            </tr>
            <tr>
            </table>
        </form>
    
    </div>

    <!-- <div class="submit">
        <img src="/New folder/saylani logo.png" alt="logo png">
    </div>

    <div class="text">
        
        <h1>Saylani Online Academy</h1>
    
    </div> -->

    

</body>
</html>
